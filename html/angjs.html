<!DOCTYPE html>
<html>
    <head>
        <title>
            angularJS
        </title>
        <script src="../js/angular/angular.min.js" ></script>
    </head>

    <body>
        <div data-ng-app="myApp" data-ng-init="firstname='John'" data-ng-controller="myCtrl">
        <input type="text" data-ng-model="name" placeholder="enter something" />
        <p data-ng-bind="name" ></p><br />
        <p>The first name is <span data-ng-bind="firstname"></span></p>
        <br />
        <p> This is my first ajs exp : {{8+4}}</p>
        <br />
        <h1>Controlling apps</h1>
        <p>{{name}}</p><br />
        First name : <input type="text" ng-model="fname" /><br />
        Last name : <input type="text" ng-model="lname" /><br />
        Full name : {{fname + " " + lname}}
        <br />
        <br />
        </div>
        <script>
            var app = angular.module('myApp', []);
            app.controller('myCtrl', function($scope){
                $scope.fname = "John";
                $scope.lname = "Doe";
            });
        </script>
        

    </body>
</html>
