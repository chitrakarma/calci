<!DOCTYPE html>
<html>
    <head>
        <title>
            filters
        </title>
        <script src="../js/angular/angular.min.js"></script>
    </head>
    <body>
        <div ng-app="" ng-init="names=['Jani','Carl','Apple','Grapes','Oranges']">
            <p>
                <input type="text" ng-model="test" />
            </p>
            <ul>
                <li ng-repeat="x in names | filter: test">
                    {{x}}
                </li>
            </ul>
        </div>
    </body>
</html>
